<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cellular Automaton Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">

    <script
      src="http://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    >
    </script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="lib/sketch.js" type="text/javascript"></script>

    <style>
      body { padding: 0; margin: 0; overflow-x: hidden; background-color: #2f4f4f; color: #F3F2F2; font-family: 'Bungee Shade', cursive !important; }
      .container { text-align: center; padding-top: 10px; }
      #initial-states { text-align: center; }
      .button-primary { background-color: #2a4747 !important; border-color: #2a4747 !important; font-family: 'Bungee Shade', cursive !important;}
    </style>
  </head>
  <body>
    <div class="container">
      <div id="settings" class="row">
        <h5>8-bit Cellular Automaton Generator</h5>
        <div class="twelve columns">
          <form id="settingsForm" onSubmit="getFormValues(event)">
            <div class="row">
              <div class="six columns">
                <label for="cells"> Number of Cells:</label>
                <input type="number" name="cells" id="cells">
              </div>
              <div class="six columns">
                <label for="rows">Number of Rows:</label>
                <input type="number" name="rows" id="rows">
              </div>
            </div>
            <div class="row">
              <div class="twelve column">
                <label for="initialStates">Initial States in Binary:</label>
                <input type="text" name="initialStates" id="initial-states" class="u-full-width">
              </div>
            </div>
            <h5>Rules 0/1</h5>
            <div class="row">
              <div class="three columns">
                <label>
                  <span class="label-body">000:</span>
                  <input type="radio" name="000" value="0" checked>
                  <input type="radio" name="000" value="1">
                </label>
              </div>
              <div class="three columns">
                <label>
                  <span class="label-body">001:</span>
                  <input type="radio" name="001" value="0" checked>
                  <input type="radio" name="001" value="1">
                </label>
              </div>
              <div class="three columns">
                <label>
                  <span class="label-body">010:</span>
                  <input type="radio" name="010" value="0" checked>
                  <input type="radio" name="010" value="1">
                </label>
              </div>
              <div class="three columns">
                <label>
                  <span class="label-body">011:</span>
                  <input type="radio" name="011" value="0" checked>
                  <input type="radio" name="011" value="1">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="three columns">
                <label>
                  <span class="label-body">100:</span>
                  <input type="radio" name="100" value="0" checked>
                  <input type="radio" name="100" value="1">
                </label>
              </div>
              <div class="three columns">
                <label>
                  <span class="label-body">101:</span>
                  <input type="radio" name="101" value="0" checked>
                  <input type="radio" name="101" value="1">
                </label>
              </div>    
              <div class="three columns">
                <label>
                  <span class="label-body">110:</span>
                  <input type="radio" name="110" value="0" checked>
                  <input type="radio" name="110" value="1">
                </label>
              </div>   
              <div class="three columns">
                <label>
                  <span class="label-body">111:</span>
                  <input type="radio" name="111" value="0" checked>
                  <input type="radio" name="111" value="1">
                </label>
              </div>
            </div>
            <input class="button-primary u-full-width" type="submit" value="Generate">
          </form>
        </div>
      </div>
    </div>
    <div id="canvas-parent"></div>
  </body>
</html>
